<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- Forms -->
  <link rel="stylesheet" href="../styles/shared/forms.css">
  <link rel="stylesheet" href="../styles/frm_inicio_sesion.css">
  <title>Inicio de sesión</title>
</head>

<body>
  <section class="login-box">
    <h2>Inicio de sesión</h2>

    <form>
      <div class="form__group">
        <input type="text" id="userEmail" name="userEmail" class="form__field" placeholder="Correo Electrónico">
        <label for="userEmail" class="form__label light-field">Correo Electrónico</label>
      </div>

      <div class="form__group">
        <input type="password" id="userPassword" name="userPassword" class="form__field" placeholder="Contraseña">
        <label for="userPassword" class="form__label light-field">Contraseña</label>
      </div>

      <button>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Iniciar Sesión
      </button>
    </form>
  </section>
</body>

</html>
