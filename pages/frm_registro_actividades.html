<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Common -->
  <link rel="stylesheet" href="../styles/shared/common.css">
  <!-- Header -->
  <link rel="stylesheet" href="../styles/shared/header.css">
  <!-- Forms -->
  <link rel="stylesheet" href="../styles/shared/forms.css">
  <link rel="stylesheet" href="../styles/frm_registro_actividades.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <title>Registro de actividades</title>
</head>
<body>
  <!-- Inicio Header -->
  <header class="header">
    <button class="btn">
      <i class="fa-solid fa-bars"></i>
    </button>

    <div class="dropdown">
      <button class="btn more-options">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </button>
  
      <div class="options-menu">
        <ul class="list-group">
          <li class="list-group-item">
            <a href="#">
              <span>Perfil</span><i class="fa-solid fa-user"></i>
            </a>
          </li>
          <li class="list-group-item">
            <a href="#">
              <span>Comunidades</span><i class="fa-solid fa-people-roof"></i>
            </a>
          </li>
          <li class="list-group-item">
            <a href="./frm_inicio_sesion.html">
              <span>Cerrar sesión</span><i class="fa-solid fa-right-from-bracket"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <!-- Fin header -->

  <main>
    <div class="presentation">
      <div class="title">
        <a href="./index.html">
          <i class="fa-solid fa-circle-arrow-left"></i>
        </a>
        <h2 class="mb-0">Registro de actividades en comunidad</h2>
      </div>

      <p>Ingresa la información de las actividades que realizaste en comunidad. Recuerda adjuntar el link de google drive del acta si fue mesa de trabajo.</p>
    </div>

    <form id="communityActivities">
      <div class="mat__form__group activities__identifier">
        <select name="communitiesCatalogue" id="communitiesCatalogue" class="mat__form__field">
          <option selected disabled value="0"><-- Selecciona una opción --></option>
          <option value="1">Alpes</option>
          <option value="2">Brisas de las arenas</option>
          <option value="3">Brisas de la esperanza</option>
          <option value="4">Buenos aires</option>
          <option value="5">Cerezos</option>
          <option value="6">Colina</option>
          <option value="7">El Progreso</option>
          <option value="8">El Refugio</option>
          <option value="9">La Fortuna</option>
          <option value="10">Los Pinos</option>
          <option value="11">Piedras blancas</option>
          <option value="12">Rincón del Lago</option>
          <option value="13">Santa Marta</option>
          <option value="14">San Rafael Alto</option>
        </select>
        <label for="communitiesCatalogue" class="form__label">Comunidad</label>
      </div>

      <div class="d-flex justify-content-between align-items-end w-75">
        <div class="mat__form__group">
          <input type="date" name="activityDate" id="activityDate" class="mat__form__field">
          <label for="activityDate" class="form__label">Fecha de la actividad</label>
        </div>

        <div class="check-workbench">
          <label>Fue mesa de trabajo?</label>

          <fieldset id="workbench">
            <div class="workbench__group form-check">
              <input type="radio" name="workbench" id="isWorkbench" value="isWorkbench" class="form-check-input">
              <label for="isWorkbench">Si</label>
            </div>

            <div class="workbench__group form-check">
              <input type="radio" name="workbench" id="notWorkbench" value="notWorkbench" class="form-check-input">
              <label for="notWorkbench">No</label>
            </div>
          </fieldset>
        </div>
      </div>

      <div class="workbench__activity">
        <div class="mat__form__group">
          <input type="text" class="mat__form__field" name="temasTratados" id="temasTratados" placeholder="Temas tratados">
          <label for="temasTratados" class="form__label">Temas tratados</label>
        </div>
        
        <div class="mat__form__group">
          <textarea name="compromisos" id="compromisos" rows="4" class="mat__form__field" placeholder="Compromisos"></textarea>
          <label for="compromisos" class="form__label">Compromisos</label>
        </div>

        <div class="mat__form__group">
          <input type="text" class="mat__form__field" name="numeroHabitantes" id="numeroHabitantes" placeholder="Número de habitantes">
          <label for="numeroHabitantes" class="form__label">Número de habitantes</label>
        </div>

        <div class="mat__form__group">
          <input type="text" class="mat__form__field" name="linkActa" id="linkActa" placeholder="Link de acta">
          <label for="linkActa" class="form__label">Link de acta</label>
        </div>

        <div class="mt-5 btns">
          <button class="btn btn-info submit-btn">
            Enviar <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
      </div>

      <div class="alternative__activity">
        <div class="mat__form__group">
          <input type="text" class="mat__form__field" name="actividadesRealizadas" id="actividadesRealizadas" placeholder="Actividades realizadas">
          <label for="actividadesRealizadas" class="form__label">Actividades realizadas</label>
        </div>
        
        <div class="mat__form__group">
          <textarea name="descripcion" id="descripcion" rows="4" class="mat__form__field" placeholder="Descripción de la actividad"></textarea>
          <label for="descripcion" class="form__label">Descripción de la actividad</label>
        </div>

        <div class="mt-5 btns">
          <button class="btn btn-info submit-btn">
            Enviar <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
      </div>
    </form>
    
  </main>
  
  <script src="../js/frm_registro_actividades.js"></script>
</body>
</html>
